<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turnos de atención al cliente</title>
  <link rel="stylesheet" href="styles.css">

<!-- Firestore-->>
<script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>

<!-- Carga de tu archivo app.js -->
<script src="app.js"></script>

</head>
<body>
  <script> scr="app.js"</script>
    <div class="container">
    <h1>Turnos de atención al cliente</h1>
    <form id="formulario">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" required>
      <button type="submit">Tomar turno</button>
    </form>
    <div id="lista-espera">
      <h2>Lista de espera</h2>
      <ul id="turnos"></ul>
    </div>
    <div id="caja-atencion">
      <h2>Caja de atención</h2>
      <p id="cliente-atendido">Esperando cliente...</p>
      <button id="atender" disabled>Atender siguiente</button>
    </div>
    <img id="logo" src="logo-ferez.png" alt="Logo">
  </div>  
</body>
</html>
